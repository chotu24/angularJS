    <body ng-app="myApp" ng-controller = "textAreaController">
	    <div>
	    	<label ng-class="{'borderHighlight': warnUser()}">Remaining words: {{remainingMsgLength()}}</label>
	    </div>

	    <div>
	    	<textarea ng-model="message">{{message}}</textarea>
	    </div>

	    <div>
	    	<button class="btn colorWhite" ng-click="send()" ng-class="{'buttonDeactivate':buttonDeactivate()}" ng-disabled="!hasCharCountMax()">Send</button>
	    	<button class="btn colorWhite" ng-click="clear()">clear</button>
	    </div>
